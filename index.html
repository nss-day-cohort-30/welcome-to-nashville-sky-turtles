<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  
  <h1>Welcome to Nashville</h1>
  <article id="display">
    <section class="search--section">
      <h2>Search for ... </h2>
      <div id="searchform--parks">
        parks: <input type="text" name="search--parks" class="search--parks" placeholder="parks by feature"> 
        <button id="request--parks">request</button>
      </div>
      <div id="searchform--food">
        restaurants: <input type="text" name="search--food" class="search--food" placeholder="restaurants by food type">
        <button id="request--food">request</button>
      </div>

      <div id="searchform--meetups">
        meetups: <input type="text" name="search--meetups" class="search--meetups" placeholder="meetups by topic">
        <button id="request--meetups">request</button>
      </div>

      <div id="searchform--music">
        Concerts:  Search By Genre <select name="SearchByGenre" class = "SearchByGenre"> <option value="R&B">R&B</option> 
          <option value="Country">Country</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="R&B">R&B</option>
          <option value="Blues">Blues</option>
          <option value="Alternative">Alternative</option> 
          <option value="Metal">Metal</option>
          <option value="Religious">Religious</option>
          <option value="Comedy">Comedy</option>
          <option value="Other">Other</option>

      </select> </br>
        <button id = "concertButton">request</button>
      </div>
    </section>

    <section class="result--section">
      <h2>Results</h2>
      <div id="results--container">
        
      </div>
    </section>

    <section class="itinerary--section">
      <h2>Itinerary</h2>
      <div id="itinerary--container">
        <div id="parksItinerary"></div>
        <div id="restaurantItinerary"></div>
        <div id="meetupItinerary"></div>
        <div id="concertItinerary"></div>
      </div>
    </section>
  </article>

  <script type='text/javascript' src='./scripts/config.js'></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/parksapi.js"></script>
  <script src="./scripts/concertAPI.js"></script>
  <script src="./scripts/restaurantsapi.js"></script>
  <script src="./scripts/meetupsapi.js"></script>
</body>
</html>
